
<mat-tab-group mat-stretch-tabs>
  <mat-tab label="Line Chart">
    <ng-template matTabContent>
     <app-line-chart></app-line-chart>
    </ng-template> </mat-tab>
 
    <mat-tab label="Bar Chart"> 
      <ng-template matTabContent>
       <app-bar-chart></app-bar-chart>
      </ng-template> </mat-tab> 
  <mat-tab label="Heat Map">
    <ng-template matTabContent>
     <app-line-chart></app-line-chart>
    </ng-template> </mat-tab>
     <mat-tab label="Pie Chart">
    <ng-template matTabContent>
     <app-line-chart></app-line-chart>
    </ng-template> </mat-tab>
    <mat-tab label="Area Chart">
      <ng-template matTabContent>
       <app-line-chart></app-line-chart>
      </ng-template> </mat-tab>
      <mat-tab label="Drill down Graphs">
        <ng-template matTabContent>
         <app-drilldown-chart [chartData]="jsonData"></app-drilldown-chart>
        </ng-template> </mat-tab>
</mat-tab-group>
