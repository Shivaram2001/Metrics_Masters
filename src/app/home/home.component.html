<div class="main-container">
  <mat-tab-group mat-stretch-tabs="true" mat-align-tabs="start">
   <mat-tab label="Line Chart">
  <ng-template matTabContent>
    <div class="chart-container" id="chartToCapture">
      <app-line-chart></app-line-chart>

      <div class="download-btns">
        <button mat-raised-button color="primary" (click)="exportChartAsPdf()">
          <mat-icon fontIcon="picture_as_pdf"></mat-icon>
          PDF
        </button>
        <button mat-raised-button color="accent" (click)="exportChartAsImage()">
          <mat-icon fontIcon="image"></mat-icon>
          PNG
        </button>
      </div>
    </div>
  </ng-template>
</mat-tab>
